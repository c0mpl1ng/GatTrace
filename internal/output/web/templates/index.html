<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatTrace - 应急响应报告</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 GatTrace 应急响应报告</h1>
            <div class="meta-info">
                <span id="hostname"></span>
                <span id="timestamp"></span>
            </div>
        </header>
        
        <nav class="tabs">
            <button class="tab-btn active" data-tab="overview">概览</button>
            <button class="tab-btn" data-tab="network">网络</button>
            <button class="tab-btn" data-tab="process">进程</button>
            <button class="tab-btn" data-tab="user">用户</button>
            <button class="tab-btn" data-tab="filesystem">文件系统</button>
            <button class="tab-btn" data-tab="security">安全日志</button>
            <button class="tab-btn" data-tab="persistence">持久化</button>
            <button class="tab-btn" data-tab="system">系统</button>
        </nav>
        
        <main>
            <section id="overview" class="tab-content active">
                <h2>系统概览</h2>
                <div id="overview-content"></div>
            </section>
            
            <section id="network" class="tab-content">
                <h2>网络信息</h2>
                <div class="search-box">
                    <input type="text" id="network-search" placeholder="搜索网络信息...">
                </div>
                <div id="network-content"></div>
            </section>
            
            <section id="process" class="tab-content">
                <h2>进程信息</h2>
                <div class="search-box">
                    <input type="text" id="process-search" placeholder="搜索进程...">
                </div>
                <div id="process-content"></div>
            </section>
            
            <section id="user" class="tab-content">
                <h2>用户信息</h2>
                <div id="user-content"></div>
            </section>
            
            <section id="filesystem" class="tab-content">
                <h2>文件系统</h2>
                <div class="search-box">
                    <input type="text" id="filesystem-search" placeholder="搜索文件...">
                </div>
                <div id="filesystem-content"></div>
            </section>
            
            <section id="security" class="tab-content">
                <h2>安全日志</h2>
                <div class="search-box">
                    <input type="text" id="security-search" placeholder="搜索日志...">
                </div>
                <div id="security-content"></div>
            </section>
            
            <section id="persistence" class="tab-content">
                <h2>持久化机制</h2>
                <div id="persistence-content"></div>
            </section>
            
            <section id="system" class="tab-content">
                <h2>系统状态</h2>
                <div id="system-content"></div>
            </section>
        </main>
        
        <footer>
            <p>Generated by GatTrace - 应急响应系统信息采集工具</p>
        </footer>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
